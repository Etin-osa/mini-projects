<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>

  <!-- css -->
  <link rel="stylesheet" href="/dist/css/quote.css">
</head>
<body>

  <!-- Container -->
  <div class="container">
    <div class="container-inner">
      <div class="container-inner__quote">
        <figure>
          <blockquote class="blockHead">
            
          </blockquote>
          <figcaption class="IdyFig">

          </figcaption>
        </figure>
      </div>
    </div>
  </div>


  <!-- switch -->
  <section class="change">
    <div class="change-inner">
      <button class="change-btn">New Quote</button>
    </div>
  </section>


  <script src="quote.js"></script>
  
</body>
</html>
