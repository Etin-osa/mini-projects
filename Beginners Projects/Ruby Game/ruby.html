  <div class="gameHead">

    <!-- The score Board -->

      <section class="main-scoreBoard">

        <div class="score-section">
          <div class="scoreDiv">score <div id="scoreInline">0</div></div>
          <div class="rubyHead"><span id="rubyScore">0</span> x <img src="http://adrianpayne.me/game/assets/images/gem.png"/></div>
          <div class="starHead"><span id="starScore">0</span> x <img src="http://adrianpayne.me/game/assets/images/star.png"/></div>
        </div>
        <!-- End of score section -->

        <!-- The reset button section -->
        <div class="reset-section">
          <button type="button" id="reset-btn">Reset Board</button>
        </div>
        <!-- End reset button section -->

      </section>
    </div>
