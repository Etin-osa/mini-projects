<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock </title>

  <link rel="stylesheet" href="clock.css">
</head>
<body>

  <div class="clock">
    <div class="clockInner">
      <span class="clockDay">fr</span> : 
      <span class="clockHour">13</span> : 
      <span class="clockMin">47</span> : 
      <span class="clockSec">18</span>
    </div>
    <div class="clockNote">
      <span class="day">day</span>
      <span class="hour">hour</span>
      <span class="min">minutes</span>
      <span class="sec">seconds</span>
    </div>
  </div>

  <div class="btn"><figure class="btn-circle"></figure></div>

  <script src="clock.js"></script>
</body>
</html>
